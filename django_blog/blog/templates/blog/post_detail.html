<!-- blog/templates/blog/post_detail.html -->
{% extends "base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>By {{ post.author.username }} â€” {{ post.published_date|date:"Y-m-d H:i" }}</p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p>
      <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
      <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'blog:post-list' %}">Back to posts</a></p>
{% endblock %}
